    <style type="text/css">

	    @keyframes loading-1 {
		
			100% {
        	    transform: rotateZ(90deg);
    		}
		}

		@-webkit-keyframes loading-1 {
			
			100% {

                webkit-transform: rotateZ(90deg);
			}
		}
    
        div.tres {
			width:30px;
			height:30px;
			border: 25px solid; 
		 	border-color: #f00 #0f0 #00f #fc0; 

		 	animation:          loading-1 2s ease 0s infinite;
            -webkit-animation:  loading-1 2s ease 0s infinite;
            
		}
    
    </style>

</head>

<body>
	<div class="tres"></div>
